<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Data Scraper</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .alert ul {
            padding-left: 20px;
        }
        .alert li {
            margin-bottom: 5px;
        }
        .alert li:last-child {
            margin-bottom: 0;
        }
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingIndicator">
        <div class="loading-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h5 class="mt-3">Scraping data, please wait...</h5>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Business Data Scraper</h2>
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>{{ error }}</strong>
                    {% if suggestions %}
                    <hr>
                    <p class="mb-0">Suggestions:</p>
                    <ul class="mb-0 mt-1">
                        {% for suggestion in suggestions %}
                        <li>{{ suggestion }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                <form action="/scrape" method="POST">
                    <div class="mb-3">
                        <label for="search_query" class="form-label">Search Query</label>
                        <input type="text" class="form-control" id="search_query" name="search_query" required 
                               placeholder="E.g., Restaurants in Mumbai, Plumbers in Delhi">
                    </div>
                    <div class="mb-3">
                        <label for="platform" class="form-label">Platform</label>
                        <select class="form-select" id="platform" name="platform" required>
                            <option value="justdial">JustDial</option>
                            <option value="sulekha">Sulekha</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Start Scraping</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function() {
            document.getElementById('loadingIndicator').style.display = 'block';
        });
    </script>
</body>
</html>
